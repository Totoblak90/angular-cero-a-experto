<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index">
        <tr class="animate__animated animate__fadeIn">
            <td> {{ i + 1}} </td>
            <td> <img [src]="pais.flag" [alt]="pais.name" style="width: 50px;"> </td>
            <td> {{pais.name}}, {{pais.capital}} </td>
            <td> {{pais.population | number}} </td>
            <td> <a [routerLink]="['/pais', pais.alpha2Code ]">Ver más...</a> </td>
        </tr>
    </tbody>
</table>
