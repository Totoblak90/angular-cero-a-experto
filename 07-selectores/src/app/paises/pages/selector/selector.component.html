<h1 class="mt-5">Selectores anidados</h1>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" 
                    formControlName="region">
                <option  value="">--Seleccione continente--</option>
                <option *ngFor="let continente of regiones"
                        [value]="continente | lowercase"> 
                            {{continente}} 
                </option>
            </select>
        </div>
    </div>

    <div    *ngIf="paises?.length > 0" 
            class="row mb-3">
        <div class="col">
            <label class="form-label">Paises:</label>
            <select class="form-control" 
                    formControlName="pais">
                <option  value=''>--Seleccione Pais--</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> 
                            {{pais.name}} 
                </option>
            </select>
        </div>
    </div>

    <div *ngIf="fronteras.length > 0"
        class="row mb-3">
    <div class="col">
        <label class="form-label">Paises limitrofes:</label>
        <select class="form-control" 
                formControlName="fronteras">
            <option  value=''>--Seleccione pais lim√≠trofe--</option>
            <option *ngFor="let pais of fronteras"
                    [value]="pais"> 
                        {{pais}} 
            </option>
        </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
