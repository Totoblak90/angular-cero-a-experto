<hr>

<form   autocomplete="off"
        [formGroup]="miFormulario"
        (ngSubmit)="guardar()"
>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
        <input type="text"
                class="form-control"
                placeholder="Nombre de la persona"
                formControlName="nombre"
        >
        <span   *ngIf="esInvalido( 'nombre' )"  
                class="form-text text-danger"
        >
            Este campo es requerido
        </span>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
        <div class="input-group">
            <input type="text"
                    class="form-control"
                    [formControl]="nuevoFavorito"
                    placeholder="Agregar"
                    (keyup.enter)="agregarFavorito()"
            >
            <button type="button"
                    (click)="agregarFavorito()"
                    class="btn btn-outline-primary"
                    
            >
                Agregar
            </button>
        </div>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

        <div     class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index"
        >

            <input  type="text"
                    class="form-control"
                    [formControlName]="i"
            >
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="eliminarFavorito( i )"
            >
                Eliminar
            </button>

        </div>

    </div>
</div>


<div class="row mb-3">
    <div class="col-sm-12">
        <button type="submit"
                class="btn btn-primary float-end"
        >
            Guardar
        </button>
    </div>
</div>

</form>


<span>Valid mi formulario</span>
<pre>{{miFormulario.valid}}</pre>

<span>Value mi formulario</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Valid nuevo favorito</span>
<pre>{{nuevoFavorito.valid}}</pre>

<span>Value nuevo favorito</span>
<pre>{{nuevoFavorito.value | json}}</pre>
