<hr>

<form   (ngSubmit)="guardar()" 
        #miFormularioDinamico="ngForm"
        autocomplete="off"
>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
        <input type="text"
                class="form-control"
                [ngModel]="persona.nombre"
                name="nombre"
                placeholder="Nombre de la persona"
                required
        >
        <span   class="form-text text-danger"
                *ngIf="validarNombre()"
        >
            Este campo es requerido
        </span>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
        <div class="input-group">
            <input type="text"
                    class="form-control"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarFavorito()"
                    name="nuevoJuego"
                    placeholder="Agregar"
            >
            <button type="button"
                    class="btn btn-outline-primary"
                    (click)="agregarFavorito()"
                    
            >
                Agregar
            </button>
        </div>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

        <div     class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index"
        >

            <input  [name]="juego + i"
                    [(ngModel)]="juego.nombre"
                    type="text"
                    class="form-control"
            >
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="eliminarJuego( i )"
            >
                Eliminar
            </button>

        </div>

    </div>
</div>


<div class="row mb-3">
    <div class="col-sm-12">
        <button type="button"
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="miFormularioDinamico.invalid"
        >
            Guardar
        </button>
    </div>
</div>

</form>



<span>Persona</span>
<pre>{{persona | json}}</pre>

<span>nuevo juego</span>
<pre>{{nuevoJuego}}</pre>

<span>Valid</span>
<pre>{{miFormularioDinamico.valid}}</pre>
