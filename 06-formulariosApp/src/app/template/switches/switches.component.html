<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3">Género</label>
        <div class="col-sm-9">

            <div class="form-check">

                <input  class="form-check-input" 
                        type="radio" 
                        name="radioGenero"
                        value="M"
                        [(ngModel)]="persona.genero" 
                        id="radioMasculino"
                        required>

                <label  class="form-check-label" 
                        for="radioMasculino">
                Masculino
                </label>

            </div>
            <div class="form-check">
                
                <input  class="form-check-input" 
                        type="radio" 
                        name="radioGenero"
                        value="F"
                        [(ngModel)]="persona.genero"  
                        id="radioFemenino"
                        required>

                <label  class="form-check-label" 
                        for="radioFemenino">
                Femenino
                </label>

            </div>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input  class="form-check-input" 
                        type="checkbox" 
                        id="notificaciones"
                        name="notificaciones"
                        [(ngModel)]="persona.notificaciones">

                <label  class="form-check-label" 
                        for="notificaciones">

                        ¿Querés recibir notificaciones?
                </label>
              </div>

        </div>
    </div>

    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3"></label>
        <div class="col-sm-9">

            <div class="form-check">

                <input  class="form-check-input" 
                        type="checkbox" 
                        id="terminos"
                        name="terminos"
                        [(ngModel)]="persona.terminos"
                        required>

                <label  class="form-check-label" 
                        for="terminos">
                  Términos y condiciones de uso
                </label>

              </div>

        </div>
    </div>

    <!-- Button -->
    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Errors</h5>
<pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
<br>

<h5>Valid:</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>
