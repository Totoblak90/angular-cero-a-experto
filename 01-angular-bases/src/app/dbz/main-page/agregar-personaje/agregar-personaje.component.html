<h3>Agregar</h3>
<hr>

<form action="" (ngSubmit) = "agregar()">

    <input 
    type="text" 
    name="nombre"
    [(ngModel)]="nuevoPersonaje.nombre"
    placeholder="Nombre"
    >
    <input 
    type="number"
    name="poder" 
    [(ngModel)]="nuevoPersonaje.poder"
    placeholder="Poder"
    >
    <button>Agregar</button>


</form>
